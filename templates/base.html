<!DOCTYPE html>
<html lang="ja-JP">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{% block title %}Nercone's Website{% endblock %}</title>
        <meta name="description" content="{% block description %}No description.{% endblock %}">
        <!-- for Crawlers -->
        <link rel="canonical" href="https://diamondgotcat.net/">
        <meta name="robots" content="index, follow">
        <meta name="googlebot" content="index, follow">
        <meta name="author" content="Nercone a.k.a. DiamondGotCat">
        <meta name="theme-color" content="oklch(0.197 0.008 264.0)">
        <!-- OGP (Open Graph protocol) -->
        <meta property="og:site_name" content="Nercone's Website">
        <meta property="og:title" content="{{ self.title() }}">
        <meta property="og:description" content="{{ self.description() }}">
        <meta property="og:image" content="https://diamondgotcat.net/assets/images/nercone.png">
        <meta property="og:url" content="https://diamondgotcat.net/">
        <meta property="og:type" content="website">
        <!-- Twitter -->
        <meta name="twitter:card" content="summary_large_image">
        <meta name="twitter:title" content="{{ self.title() }}">
        <meta name="twitter:description" content="{{ self.description() }}">
        <meta name="twitter:image" content="https://diamondgotcat.net/assets/images/nercone.png">
        <!-- Scripts / Stylesheets etc. -->
        <link rel="manifest" href="/site.webmanifest">
        <link rel="icon" type="image/svg+xml" href="/assets/images/favicon.svg">
        <link rel="icon" type="image/png" href="/assets/images/favicon.png" sizes="720x720">
        <style>
            @import url('https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Noto+Sans+JP:wght@100..900&family=Noto+Sans+SC:wght@100..900&family=Noto+Sans+TC:wght@100..900&display=swap&family=Noto+Sans+KR:wght@100..900&display=swap');
            @font-face {
                font-family: "MesloLGS Nerd Font";
                font-style: normal;
                font-weight: 400;
                src:
                    local("MesloLGS Nerd Font"),
                    url("https://diamondgotcat.net/assets/fonts/MesloLGSNerdFont-Regular.woff2") format("woff2")
            }
            @font-face {
                font-family: "MesloLGS Nerd Font";
                font-style: normal;
                font-weight: 700;
                src:
                    local("MesloLGS Nerd Font"),
                    url("https://diamondgotcat.net/assets/fonts/MesloLGSNerdFont-Bold.woff2") format("woff2")
            }
            @font-face {
                font-family: "MesloLGS Nerd Font";
                font-style: italic;
                font-weight: 400;
                src:
                    local("MesloLGS Nerd Font"),
                    url("https://diamondgotcat.net/assets/fonts/MesloLGSNerdFont-Italic.woff2") format("woff2")
            }
            @font-face {
                font-family: "MesloLGS Nerd Font";
                font-style: italic;
                font-weight: 700;
                src:
                    local("MesloLGS Nerd Font"),
                    url("https://diamondgotcat.net/assets/fonts/MesloLGSNerdFont-BoldItalic.woff2") format("woff2")
            }
            html {
                color: #A9A9A9;
                background-color: #202020;
                margin: 0;
                padding: 0;
                padding-top: 0;
                padding-bottom: 0;
                font-family: "DM Sans", "Noto Sans JP", "Noto Sans TC", "Noto Sans SC", sans-serif, monospace;
                font-size: 12pt;
                font-optical-sizing: auto;
                font-weight: 200;
                font-style: normal;
            }
            body {
                margin: 0;
                min-height: 100vh;
                display: flex;
                flex-direction: column;
            }
            header {
                view-transition-name: header-content;
                background-color: #202020C0;
                backdrop-filter: blur(5px);
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                padding: 24px;
                display: flex;
                align-items: center;
                gap: 16px;
                position: fixed;
                z-index: 10;
            }
            main {
                view-transition-name: main-content;
                padding: 24px;
                padding-top: 60px;
                padding-bottom: 0px;
                flex: 1;
            }
            footer {
                view-transition-name: footer-content;
                padding: 24px;
                padding-top: 0px;
                display: flex;
                align-items: center;
                gap: 16px;
                z-index: 10;
            }
            section {
                padding-top: 4px;
                padding-bottom: 4px;
            }
            a {
                text-decoration: underline;
                color: inherit;
            }
            h1 {
                font-weight: 400;
                line-height: 8pt;
            }
            h2 {
                font-weight: 300;
            }
            h3, h4, h5, h6 {
                font-weight: 200;
            }
            section h2, section h3 {
                line-height: 8pt;
            }
            h1, h2, h3, h4, h5, h6 {
                color: #C8C8C8;
            }
            .block {
                background-color: #303030;
                border-radius: 6px;
                padding-top: 4px;
                padding-left: 24px;
                padding-right: 24px;
                padding-bottom: 8px;
                margin-bottom: 16px;
            }
            .block pre {
                margin-bottom: 20px;
            }
            pre {
                border-radius: 4px;
                background-color: #262626;
                padding: 8px;
                padding-left: 16px;
                overflow-x: auto;
                white-space: pre;
                line-height: 24px;
                font-size: small;
                font-family: "MesloLGS Nerd Font", "Noto Sans JP", "Noto Sans TC", "Noto Sans SC", monospace, sans-serif;
                font-optical-sizing: auto;
                font-style: normal;
            }
            .code {
                padding: 4px;
                font-family: "MesloLGS Nerd Font", "Noto Sans JP", "Noto Sans TC", "Noto Sans SC", monospace, sans-serif;
                font-optical-sizing: auto;
                font-style: normal;
            }
            .banner {
                height: 50px;
                width: auto;
                border: solid;
                border-width: 2px;
                border-color: #202020;
                border-radius: 6px;
            }
            .flex {
                display: flex;
                align-items: center;
                gap: 16px;
            }
            .flex > * {
                margin: 0;
            }
            .flex-1 {
                flex: 1;
            }
            .flex-vertical {
                flex-direction: column;
            }
            .text-small {
                font-size: small;
            }
            .text-bold {
                font-weight: 400;
            }
            .text-black {
                font-weight: 900;
            }
            .text-no-decoration {
                text-decoration: none;
            }
            .text-underline {
                text-decoration: underline;
            }
            .text-highlight {
                color: #C8C8C8;
            }
            .text-lowlight {
                color: #818181;
            }
            .text-tc {
                font-family: "Noto Sans TC";
            }
            .text-sc {
                font-family: "Noto Sans SC";
            }
            .text-kr {
                font-family: "Noto Sans KR";
            }
            .narrow-height {
                line-height: 0;
            }
            .hide {
                display: none;
            }
            @media (min-width: 780px) {
                .hide.show-on-medium {
                    display: block;
                }
            }
            @media (min-width: 1200px) {
                .hide.show-on-large {
                    display: block;
                }
            }
            @keyframes vt-fade-out {
                from { opacity: 1; }
                to   { opacity: 0; }
            }
            @keyframes vt-fade-in {
                from { opacity: 0; }
                to   { opacity: 1; }
            }
            @keyframes vt-blur-out {
                from { filter: blur(0px); }
                to   { filter: blur(6px); }
            }
            @keyframes vt-blur-in {
                from { filter: blur(6px); }
                to   { filter: blur(0px); }
            }
            @media (prefers-reduced-motion: reduce) {
                ::view-transition-old(header-content),
                ::view-transition-new(header-content) {
                    z-index: 1;
                    pointer-events: none;
                }
            }
            @media (prefers-reduced-motion: reduce) {
                ::view-transition-old(main-content),
                ::view-transition-new(main-content) {
                    z-index: 1;
                    pointer-events: none;
                }
            }
            @media (prefers-reduced-motion: reduce) {
                ::view-transition-old(footer-content),
                ::view-transition-new(footer-content) {
                    z-index: 1;
                    pointer-events: none;
                }
            }
        </style>
        <script>
            (() => {
                if (!document.startViewTransition) return;

                document.addEventListener("click", (event) => {
                    const link = event.target.closest("a");
                    if (!link) return;
                    if (link.hasAttribute('download')) return;

                    const url = new URL(link.href, location.href);

                    if (url.origin !== location.origin) return;
                    if (link.target || event.metaKey || event.ctrlKey || event.shiftKey || event.altKey) return;

                    event.preventDefault();

                    document.startViewTransition(async () => {
                        const response = await fetch(url.href, {
                            headers: { "X-Requested-With": "view-transition" }
                        });

                        const html = await response.text();
                        const doc = new DOMParser().parseFromString(html, "text/html");

                        const newHead = doc.querySelector("head");
                        const currentHead = document.querySelector("head");
                        if (!newHead || !currentHead) {
                            location.href = url.href;
                            return;
                        }
                        currentHead.innerHTML = newHead.innerHTML;

                        const newHeader = doc.querySelector("header");
                        const currentHeader = document.querySelector("header");
                        if (!newHeader || !currentHeader) {
                            location.href = url.href;
                            return;
                        }
                        currentHeader.innerHTML = newHeader.innerHTML;

                        const newMain = doc.querySelector("main");
                        const currentMain = document.querySelector("main");
                        if (!newMain || !currentMain) {
                            location.href = url.href;
                            return;
                        }
                        currentMain.innerHTML = newMain.innerHTML;

                        const newFooter = doc.querySelector("footer");
                        const currentFooter = document.querySelector("footer");
                        if (!newFooter || !currentFooter) {
                            location.href = url.href;
                            return;
                        }
                        currentFooter.innerHTML = newFooter.innerHTML;

                        history.pushState(null, "", url.href);
                    });
                });
                window.addEventListener("popstate", () => {
                    location.reload();
                });
            })();
        </script>{% block extra_head %}
{% endblock %}    </head>
    <body>
        <header class="flex">
            <div class="flex-1 flex">
                <a href="/" class="text-no-decoration text-highlight" style="gap: 8px;"><span class="text-bold">nercone</span>.{% block extra_title %}website{% endblock %}</a>
                <p class="hide show-on-medium">{% block header_desc %}{{ todays_phrase() }}{% endblock %}</p>
            </div>
            <div class="flex">
                <a href="/access-counter/" class="text-no-decoration text-highlight">#{{ get_counter() }}</a>
            </div>
        </header>
        <main>{% block content %}{% endblock %}        </main>
        <footer class="flex text-lowlight">
            <div class="flex-1 flex">
                <a href="/" class="text-no-decoration hide show-on-large"><span class="text-bold">nercone</span>.website</a>
                <a href="/about/" class="text-no-decoration hide show-on-large">about</a>
                <a href="/blog/" class="text-no-decoration hide show-on-large">blog</a>
                <a href="/projects/" class="text-no-decoration hide show-on-large">projects</a>
                <a href="/links/" class="text-no-decoration hide show-on-large">links</a>
                <a href="/credit/" class="text-no-decoration hide show-on-large">credit</a>
                <a href="/access-counter/" class="text-no-decoration hide show-on-large">access-counter</a>
            </div>
            <div class="flex">
                <a href="/pgp-pubkey/" class="text-no-decoration hide show-on-large">pgp-pubkey</a>
                <a href="{{ onion_site_url }}" class="text-no-decoration hide show-on-large">onion</a>
            </div>
        </footer>
    </body>
</html>
