<!DOCTYPE html>
<html lang="ja-JP">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{% block title %}Nercone's Website{% endblock %}</title>
        <meta name="description" content="{% block description %}No description.{% endblock %}">
        <!-- Favicon -->
        <link rel="icon" type="image/svg+xml" href="/assets/favicon/default/favicon.svg" media="(prefers-color-scheme:no-preference)">
        <link rel="icon" type="image/svg+xml" href="/assets/favicon/light/favicon.svg" media="(prefers-color-scheme:light)">
        <link rel="icon" type="image/svg+xml" href="/assets/favicon/dark/favicon.svg" media="(prefers-color-scheme:dark)">
        <link rel="icon" type="image/png" href="/assets/favicon/default/favicon-32x32.png" media="(prefers-color-scheme:no-preference)" sizes="32x32">
        <link rel="icon" type="image/png" href="/assets/favicon/default/favicon-16x16.png" media="(prefers-color-scheme:no-preference)" sizes="16x16">
        <link rel="apple-touch-icon" href="/assets/favicon/default/apple-touch-icon.png" media="(prefers-color-scheme:no-preference)" sizes="180x180">
        <link rel="icon" type="image/png" href="/assets/favicon/light/favicon-32x32.png" media="(prefers-color-scheme:light)" sizes="32x32">
        <link rel="icon" type="image/png" href="/assets/favicon/light/favicon-16x16.png" media="(prefers-color-scheme:light)" sizes="16x16">
        <link rel="apple-touch-icon" href="/assets/favicon/light/apple-touch-icon.png" media="(prefers-color-scheme:light)" sizes="180x180">
        <link rel="icon" type="image/png" href="/assets/favicon/dark/favicon-32x32.png" media="(prefers-color-scheme:dark)" sizes="32x32">
        <link rel="icon" type="image/png" href="/assets/favicon/dark/favicon-16x16.png" media="(prefers-color-scheme:dark)" sizes="16x16">
        <link rel="apple-touch-icon" href="/assets/favicon/dark/apple-touch-icon.png" media="(prefers-color-scheme:dark)" sizes="180x180">
        <!-- for Crawlers -->
        <link rel="canonical" href="https://diamondgotcat.net/">
        <meta name="robots" content="index, follow">
        <meta name="googlebot" content="index, follow">
        <meta name="author" content="Nercone">
        <meta name="theme-color" content="oklch(0.197 0.008 264.0)">
        <!-- OGP (Open Graph protocol) -->
        <meta property="og:site_name" content="Nercone">
        <meta property="og:title" content="{{ self.title() }}">
        <meta property="og:description" content="{{ self.description() }}">
        <meta property="og:image" content="https://diamondgotcat.net/assets/images/nercone.png">
        <meta property="og:url" content="https://diamondgotcat.net/">
        <meta property="og:type" content="website">
        <!-- Twitter -->
        <meta name="twitter:card" content="summary_large_image">
        <meta name="twitter:title" content="{{ self.title() }}">
        <meta name="twitter:description" content="{{ self.description() }}">
        <meta name="twitter:image" content="https://diamondgotcat.net/assets/images/nercone.png">
        <!-- Scripts / Stylesheets etc. -->
        <link rel="manifest" href="/site.webmanifest">
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100..900&family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap');
            @font-face {
                font-family: "MesloLGS Nerd Font";
                font-style: normal;
                font-weight: 400;
                src:
                    local("MesloLGS Nerd Font"),
                    url("https://diamondgotcat.net/assets/fonts/MesloLGSNerdFont-Regular.woff2") format("woff2")
            }
            @font-face {
                font-family: "MesloLGS Nerd Font";
                font-style: normal;
                font-weight: 700;
                src:
                    local("MesloLGS Nerd Font"),
                    url("https://diamondgotcat.net/assets/fonts/MesloLGSNerdFont-Bold.woff2") format("woff2")
            }
            @font-face {
                font-family: "MesloLGS Nerd Font";
                font-style: italic;
                font-weight: 400;
                src:
                    local("MesloLGS Nerd Font"),
                    url("https://diamondgotcat.net/assets/fonts/MesloLGSNerdFont-Italic.woff2") format("woff2")
            }
            @font-face {
                font-family: "MesloLGS Nerd Font";
                font-style: italic;
                font-weight: 700;
                src:
                    local("MesloLGS Nerd Font"),
                    url("https://diamondgotcat.net/assets/fonts/MesloLGSNerdFont-BoldItalic.woff2") format("woff2")
            }
            html {
                color: oklch(35% 0 0);
                background-color: oklch(100% 0 0);
                line-height: 1;
                margin: 0;
                padding: 0;
                padding-top: 0;
                padding-bottom: 0;
                font-family: "SF Pro Display", "SF Pro Text", "SF Pro", "Noto Sans", "Noto Sans JP", sans-serif;
                font-size: 12pt;
                font-optical-sizing: auto;
                font-weight: 400;
                font-style: normal;
            }
            body {
                margin: 0;
                min-height: 100vh;
                display: flex;
                flex-direction: column;
            }
            header {
                view-transition-name: header-content;
                background-color: oklch(100% 0 0 / 75%);
                backdrop-filter: blur(5px);
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                padding: 24px;
                display: flex;
                align-items: center;
                gap: 16px;
                position: fixed;
                z-index: 10;
            }
            main {
                view-transition-name: main-content;
                padding: 24px;
                padding-top: 60px;
                padding-bottom: 0px;
                flex: 1;
            }
            footer {
                view-transition-name: footer-content;
                padding: 24px;
                padding-top: 0px;
                display: flex;
                align-items: center;
                gap: 16px;
                z-index: 10;
            }
            section {
                padding-top: 4px;
                padding-bottom: 4px;
            }
            p {
                line-height: 1.5;
            }
            a {
                text-decoration: underline;
                color: inherit;
            }
            h1 {
                font-weight: 700;
                line-height: 8pt;
            }
            h2 {
                font-weight: 500;
            }
            section h2, section h3 {
                line-height: 8pt;
            }
            h1, h2, h3, h4, h5, h6 {
                color: oklch(0% 0 0);
            }
            .block {
                border: solid;
                border-width: 1px;
                border-color: oklch(85% 0 0);
                border-radius: 8px;
                padding: 8px;
                padding-left: 24px;
                padding-right: 24px;
                margin-bottom: 16px;
            }
            pre {
                padding: 8px;
                padding-left: 16px;
                border: solid;
                border-width: 1px;
                border-color: oklch(85% 0 0);
                border-radius: 5px;
                overflow-x: auto;
                white-space: pre;
                line-height: 32px;
                font-family: "MesloLGS Nerd Font", "SF Mono", monospace, sans-serif;
                font-optical-sizing: auto;
                font-style: normal;
            }
            .code {
                font-size: small;
                margin: 4px;
                padding: 2px;
                border: solid;
                border-width: 1px;
                border-color: oklch(85% 0 0);
                border-radius: 5px;
                white-space: pre;
                font-family: "MesloLGS Nerd Font", "SF Mono", monospace, sans-serif;
                font-optical-sizing: auto;
                font-style: normal;
            }
            .banner {
                height: 50px;
                width: auto;
                border-radius: 6px;
            }
            .flex {
                display: flex;
                align-items: center;
                gap: 16px;
            }
            .flex > * {
                margin: 0;
            }
            .flex-1 {
                flex: 1;
            }
            .flex-vertical {
                flex-direction: column;
            }
            .text-small {
                font-size: small;
            }
            .text-bold {
                font-weight: 700;
            }
            .text-no-decoration {
                text-decoration: none;
            }
            .text-underline {
                text-decoration: underline;
            }
            .text-highlight {
                color: oklch(0% 0 0);
            }
            .text-lowlight {
                color: oklch(85% 0 0);
            }
            h1.text-lowlight, h2.text-lowlight, h3.text-lowlight, h4.text-lowlight, h5.text-lowlight, h6.text-lowlight {
                color: oklch(30% 0 0);
            }
            .text-white {
                color: oklch(100% 0 0);
            }
            .text-black {
                color: oklch(0% 0 0);
            }
            .text-red {
                color: oklch(0.6 0.2 20.0);
            }
            .text-orange {
                color: oklch(0.6 0.2 50.0);
            }
            .text-yellow {
                color: oklch(0.8 0.2 90.0);
            }
            .text-green {
                color: oklch(0.7 0.2 150.0);
            }
            .text-blue {
                color: oklch(0.6 0.2 250.0);
            }
            .text-purple {
                color: oklch(0.6 0.2 290.0);
            }
            .narrow-height {
                line-height: 0;
            }
            .hide {
                display: none;
            }
            @media (min-width: 780px) {
                .hide.show-on-medium {
                    display: block;
                }
            }
            @media (min-width: 1200px) {
                .hide.show-on-large {
                    display: block;
                }
            }
            @media (prefers-color-scheme: light) {
                .hide.show-on-light {
                    display: block;
                }
            }
            @media (prefers-color-scheme: dark) {
                .hide.show-on-dark {
                    display: block;
                }
                html {
                    color: oklch(85% 0 0);
                    background-color: oklch(0% 0 0);
                }
                header {
                    background-color: oklch(0% 0 0 / 75%);
                }
                h1, h2, h3, h4, h5, h6 {
                    color: oklch(100% 0 0);
                }
                .block {
                    border-color: oklch(25% 0 0);
                }
                pre {
                    border-color: oklch(25% 0 0);
                }
                .code {
                    border-color: oklch(25% 0 0);
                }
                .text-highlight {
                    color: oklch(100% 0 0);
                }
                .text-lowlight {
                    color: oklch(50% 0 0);
                }
                h1.text-lowlight, h2.text-lowlight, h3.text-lowlight, h4.text-lowlight, h5.text-lowlight, h6.text-lowlight {
                    color: oklch(85% 0 0);
                }
                .text-white {
                    color: oklch(100% 0 0);
                }
                .text-black {
                    color: oklch(0% 0 0);
                }
                .text-red {
                    color: oklch(0.5 0.15 15.0);
                }
                .text-orange {
                    color: oklch(0.6 0.2 55.0);
                }
                .text-yellow {
                    color: oklch(0.7 0.2 90.0);
                }
                .text-green {
                    color: oklch(0.6 0.2 150.0);
                }
                .text-blue {
                    color: oklch(0.6 0.2 250.0);
                }
                .text-purple {
                    color: oklch(0.6 0.2 290.0);
                }
            }
            @keyframes vt-fade-out {
                from { opacity: 1; }
                to   { opacity: 0; }
            }
            @keyframes vt-fade-in {
                from { opacity: 0; }
                to   { opacity: 1; }
            }
            @keyframes vt-blur-out {
                from { filter: blur(0px); }
                to   { filter: blur(6px); }
            }
            @keyframes vt-blur-in {
                from { filter: blur(6px); }
                to   { filter: blur(0px); }
            }
            @media (prefers-reduced-motion: reduce) {
                ::view-transition-old(header-content),
                ::view-transition-new(header-content) {
                    z-index: 1;
                    pointer-events: none;
                }
            }
            @media (prefers-reduced-motion: reduce) {
                ::view-transition-old(main-content),
                ::view-transition-new(main-content) {
                    z-index: 1;
                    pointer-events: none;
                }
            }
            @media (prefers-reduced-motion: reduce) {
                ::view-transition-old(footer-content),
                ::view-transition-new(footer-content) {
                    z-index: 1;
                    pointer-events: none;
                }
            }
        </style>
        <script>
            (() => {
                if (!document.startViewTransition) return;

                document.addEventListener("click", (event) => {
                    const link = event.target.closest("a");
                    if (!link) return;
                    if (link.hasAttribute('download')) return;

                    const url = new URL(link.href, location.href);

                    if (url.origin !== location.origin) return;
                    if (link.target || event.metaKey || event.ctrlKey || event.shiftKey || event.altKey) return;

                    event.preventDefault();

                    document.startViewTransition(async () => {
                        const response = await fetch(url.href, {
                            headers: { "X-Requested-With": "view-transition" }
                        });

                        const html = await response.text();
                        const doc = new DOMParser().parseFromString(html, "text/html");

                        const newHead = doc.querySelector("head");
                        const currentHead = document.querySelector("head");
                        if (!newHead || !currentHead) {
                            location.href = url.href;
                            return;
                        }
                        currentHead.innerHTML = newHead.innerHTML;

                        const newHeader = doc.querySelector("header");
                        const currentHeader = document.querySelector("header");
                        if (!newHeader || !currentHeader) {
                            location.href = url.href;
                            return;
                        }
                        currentHeader.innerHTML = newHeader.innerHTML;

                        const newMain = doc.querySelector("main");
                        const currentMain = document.querySelector("main");
                        if (!newMain || !currentMain) {
                            location.href = url.href;
                            return;
                        }
                        currentMain.innerHTML = newMain.innerHTML;

                        const newFooter = doc.querySelector("footer");
                        const currentFooter = document.querySelector("footer");
                        if (!newFooter || !currentFooter) {
                            location.href = url.href;
                            return;
                        }
                        currentFooter.innerHTML = newFooter.innerHTML;

                        history.pushState(null, "", url.href);
                    });
                });
                window.addEventListener("popstate", () => {
                    location.reload();
                });
            })();
        </script>{% block extra_head %}{% endblock %}    </head>
    <body>
        <header class="flex">
            <div class="flex-1 flex">
                <a href="/" class="text-no-decoration text-highlight" style="gap: 8px;"><span class="text-bold">Nercone</span> {% block extra_title %}Home{% endblock %}</a>
                <p class="hide show-on-medium">{% block header_desc %}{{ todays_phrase() }}{% endblock %}</p>
            </div>
            <div class="flex">
                <a href="/access-counter/" class="text-no-decoration text-highlight">#{{ get_counter() }}</a>
            </div>
        </header>
        <main>{% block content %}{% endblock %}        </main>
        <footer class="flex">
            <div class="flex-1 flex">
                <a href="/">
                    <img src="/assets/images/nercone_icon_light.svg" width="24pt" class="hide show-on-light">
                    <img src="/assets/images/nercone_icon_dark.svg" width="24pt" class="hide show-on-dark">
                </a>
                <a href="/about/" class="text-no-decoration text-highlight hide show-on-large">About</a>
                <a href="/blog/" class="text-no-decoration text-highlight hide show-on-large">Blog</a>
                <a href="/projects/" class="text-no-decoration text-highlight hide show-on-large">Projects</a>
                <a href="/links/" class="text-no-decoration text-highlight hide show-on-large">Links</a>
                <a href="/access-counter/" class="text-no-decoration text-highlight hide show-on-large">Access Counter</a>
            </div>
            <div class="flex text-highlight">
                <p>&copy; 2025 DiamondGotCat</p>
            </div>
        </footer>
    </body>
</html>
