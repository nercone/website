<!DOCTYPE html>
<html lang="ja-JP">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
        <title>{% block title %}Nercone (ネルコン){% endblock %}</title>
        <meta name="description" content="{% block description %}No description.{% endblock %}">
        <!-- Favicon -->
        <link rel="icon" href="/assets/favicon/default/favicon.svg" type="image/svg+xml" media="(prefers-color-scheme:no-preference)">
        <link rel="icon" href="/assets/favicon/light/favicon.svg" type="image/svg+xml" media="(prefers-color-scheme:light)">
        <link rel="icon" href="/assets/favicon/dark/favicon.svg" type="image/svg+xml" media="(prefers-color-scheme:dark)">
        <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon/default/favicon-32x32.png" media="(prefers-color-scheme:no-preference)">
        <link rel="icon" type="image/png" sizes="16x16" href="/assets/favicon/default/favicon-16x16.png" media="(prefers-color-scheme:no-preference)">
        <link rel="apple-touch-icon" sizes="180x180" href="/assets/favicon/default/apple-touch-icon.png" media="(prefers-color-scheme:no-preference)">
        <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon/light/favicon-32x32.png" media="(prefers-color-scheme:light)">
        <link rel="icon" type="image/png" sizes="16x16" href="/assets/favicon/light/favicon-16x16.png" media="(prefers-color-scheme:light)">
        <link rel="apple-touch-icon" sizes="180x180" href="/assets/favicon/light/apple-touch-icon.png" media="(prefers-color-scheme:light)">
        <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon/dark/favicon-32x32.png" media="(prefers-color-scheme:dark)">
        <link rel="icon" type="image/png" sizes="16x16" href="/assets/favicon/dark/favicon-16x16.png" media="(prefers-color-scheme:dark)">
        <link rel="apple-touch-icon" sizes="180x180" href="/assets/favicon/dark/apple-touch-icon.png" media="(prefers-color-scheme:dark)">
        <!-- for Crawlers -->
        <link rel="canonical" href="https://diamondgotcat.net/">
        <meta name="robots" content="index, follow">
        <meta name="googlebot" content="index, follow">
        <meta name="author" content="Nercone">
        <meta name="theme-color" content="oklch(0.197 0.008 264.0)">
        <!-- OGP (Open Graph protocol) -->
        <meta property="og:site_name" content="Nercone">
        <meta property="og:title" content="{{ self.title() }}">
        <meta property="og:description" content="{{ self.description() }}">
        <meta property="og:image" content="https://diamondgotcat.net/assets/images/nercone.png">
        <meta property="og:url" content="https://diamondgotcat.net/">
        <meta property="og:type" content="website">
        <!-- Twitter -->
        <meta name="twitter:card" content="summary_large_image">
        <meta name="twitter:title" content="{{ self.title() }}">
        <meta name="twitter:description" content="{{ self.description() }}">
        <meta name="twitter:image" content="https://diamondgotcat.net/assets/images/nercone.png">
        <!-- Scripts / Stylesheets etc. -->
        <link rel="manifest" href="/site.webmanifest">
        <style>
            @font-face {
                font-family: "MesloLGS Nerd Font";
                font-style: normal;
                font-weight: 400;
                src:
                    local("MesloLGS Nerd Font"),
                    url("https://assets.d-g-c.net/fonts/MesloLGSNerdFont-Regular.woff2") format("woff2")
            }
            @font-face {
                font-family: "MesloLGS Nerd Font";
                font-style: normal;
                font-weight: 700;
                src:
                    local("MesloLGS Nerd Font"),
                    url("https://assets.d-g-c.net/fonts/MesloLGSNerdFont-Bold.woff2") format("woff2")
            }
            @font-face {
                font-family: "MesloLGS Nerd Font";
                font-style: italic;
                font-weight: 400;
                src:
                    local("MesloLGS Nerd Font"),
                    url("https://assets.d-g-c.net/fonts/MesloLGSNerdFont-Italic.woff2") format("woff2")
            }
            @font-face {
                font-family: "MesloLGS Nerd Font";
                font-style: italic;
                font-weight: 700;
                src:
                    local("MesloLGS Nerd Font"),
                    url("https://assets.d-g-c.net/fonts/MesloLGSNerdFont-BoldItalic.woff2") format("woff2")
            }
            html {
                color: oklch(55% 0 0);
                background-color: oklch(100% 0 0);
                line-height: 1.2;
                margin: 0;
                font-family: "SF Compact Display", "SF Compact Text", "SF Compact", "SF Pro Display", "SF Pro Text", "SF Pro", "M PLUS 2", sans-serif;
                font-optical-sizing: auto;
                font-weight: 400;
                font-style: normal;
            }
            body {
                margin: 0;
                min-height: 100vh;
                display: flex;
                flex-direction: column;
            }
            header {
                background-color: oklch(100% 0 0 / 75%);
                backdrop-filter: blur(5px);
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                padding: 24px;
                display: flex;
                align-items: center;
                gap: 16px;
            }
            main {
                padding: 24px;
                padding-top: 60px;
                padding-bottom: 0px;
                flex: 1;
            }
            footer {
                padding: 24px;
                padding-top: 0px;
                display: flex;
                align-items: center;
                gap: 16px;
            }
            section {
                padding-top: 4px;
                padding-bottom: 4px;
                line-height: 1.5;
            }
            a {
                text-decoration: underline;
                color: inherit;
            }
            h1 {
                font-weight: 700;
                line-height: 0.5;
            }
            h2 {
                font-weight: 500;
            }
            section h2 {
                line-height: 0.7;
            }
            section h3 {
                line-height: 0;
            }
            h1, h2, h3, h4, h5, h6 {
                color: oklch(0% 0 0);
            }
            pre {
                padding: 10px;
                padding-left: 20px;
                border: solid;
                border-width: 1px;
                border-color: oklch(75% 0 0);
                border-radius: 5px;
                overflow-x: auto;
                white-space: pre;
                line-height: 32px;
                font-family: "MesloLGS Nerd Font", "SF Mono", "M PLUS 1 Code", sans-serif;
                font-optical-sizing: auto;
                font-style: normal;
            }
            .code {
                font-size: small;
                margin: 4px;
                padding: 4px;
                border: solid;
                border-width: 1px;
                border-color: oklch(75% 0 0);
                border-radius: 5px;
                white-space: pre;
                font-family: "MesloLGS Nerd Font", "SF Mono", "M PLUS 1 Code", sans-serif;
                font-optical-sizing: auto;
                font-style: normal;
            }
            .banner {
                height: 50px;
                width: auto;
                border-radius: 6px;
            }
            .flex {
                display: flex;
                align-items: center;
                gap: 16px;
            }
            .flex > * {
                margin: 0;
            }
            .flex-1 {
                flex: 1;
            }
            .text-small {
                font-size: small;
            }
            .text-bold {
                font-weight: 700;
            }
            .text-no-decoration {
                text-decoration: none;
            }
            .text-underline {
                text-decoration: underline;
            }
            .text-highlight {
                color: oklch(35% 0 0);
            }
            .text-lowlight {
                color: oklch(65% 0 0);
            }
            h1.text-lowlight, h2.text-lowlight, h3.text-lowlight, h4.text-lowlight, h5.text-lowlight, h6.text-lowlight {
                color: oklch(40% 0 0);
            }
            .text-white {
                color: oklch(100% 0 0);
            }
            .text-black {
                color: oklch(0% 0 0);
            }
            .text-red {
                color: oklch(0.6 0.2 20.0);
            }
            .text-orange {
                color: oklch(0.6 0.2 50.0);
            }
            .text-yellow {
                color: oklch(0.8 0.2 90.0);
            }
            .text-green {
                color: oklch(0.7 0.2 150.0);
            }
            .text-blue {
                color: oklch(0.6 0.2 250.0);
            }
            .text-purple {
                color: oklch(0.6 0.2 290.0);
            }
            .narrow-height {
                line-height: 0;
            }
            .hide {
                display: none;
            }
            @media (max-width: 430px) {
                .hide.show-on-small {
                    display: block;
                }
            }
            @media (min-width: 430px) {
                .hide.show-on-medium {
                    display: block;
                }
            }
            @media (min-width: 730px) {
                .hide.show-on-large {
                    display: block;
                }
            }
            @media (prefers-color-scheme: dark) {
                html {
                    color: oklch(75% 0 0);
                    background-color: oklch(0% 0 0);
                }
                header {
                    background-color: oklch(0% 0 0 / 75%);
                }
                h1, h2, h3, h4, h5, h6 {
                    color: oklch(100% 0 0);
                }
                pre {
                    border-color: oklch(25% 0 0);
                }
                .code {
                    border-color: oklch(25% 0 0);
                }
                .text-highlight {
                    color: oklch(85% 0 0);
                }
                .text-lowlight {
                    color: oklch(50% 0 0);
                }
                h1.text-lowlight, h2.text-lowlight, h3.text-lowlight, h4.text-lowlight, h5.text-lowlight, h6.text-lowlight {
                    color: oklch(80% 0 0);
                }
                .text-white {
                    color: oklch(100% 0 0);
                }
                .text-black {
                    color: oklch(0% 0 0);
                }
                .text-red {
                    color: oklch(0.5 0.15 15.0);
                }
                .text-orange {
                    color: oklch(0.6 0.2 55.0);
                }
                .text-yellow {
                    color: oklch(0.7 0.2 90.0);
                }
                .text-green {
                    color: oklch(0.6 0.2 150.0);
                }
                .text-blue {
                    color: oklch(0.6 0.2 250.0);
                }
                .text-purple {
                    color: oklch(0.6 0.2 290.0);
                }
            }
        </style>
        {% block extra_head %}{% endblock %}
    </head>
    <body>
        <header class="flex text-highlight">
            <div class="flex-1 flex">
                <p><a href="https://diamondgotcat.net/" class="text-bold text-no-decoration">Nercone</a> <a href="{% block base_url %}/{% endblock %}" class="text-no-decoration">{% block extra_title %}Home{% endblock %}</a></p>
            </div>
            <div class="flex">
                <a href="https://github.com/DiamondGotCat/" target="_blank" rel="noopener noreferrer" class="text-no-decoration">GitHub</a>
                <a href="https://twitter.com/DiamondGotCat/" target="_blank" rel="noopener noreferrer" class="text-no-decoration">Twitter</a>
                <a href="https://zenn.dev/techcat56/" target="_blank" rel="noopener noreferrer" class="hide show-on-medium text-no-decoration">Zenn</a>
                <a href="https://qiita.com/DiamondGotCat/" target="_blank" rel="noopener noreferrer" class="hide show-on-medium text-no-decoration">Qiita</a>
            </div>
        </header>
        <main>{% block content %}{% endblock %}        </main>
        <footer class="flex">
            <div class="flex-1 flex">
                <p class="text-highlight hide show-on-medium">Copyright (c) 2025 DiamondGotCat</p>
            </div>
            <div class="flex">
                <a href="/blog/" class="text-highlight text-no-decoration">Blog</a>
                <a href="https://github.com/DiamondGotCat/nercone-webserver/" target="_blank" rel="noopener noreferrer" class="text-highlight text-no-decoration show-on-medium">Source Code</a>
            </div>
        </footer>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=M+PLUS+1+Code:wght@100..700&family=M+PLUS+2:wght@100..900&display=swap" rel="stylesheet">
    </body>
</html>
