{% extends "/base.html" %}
{% block title %}nercone's website{% endblock %}
{% block description %}作りたいものを作り、やりたくないことからは逃げる学生{% endblock %}
{% block extra_head %}
        <style>
            main {
                flex: 1;
                display: flex;
            }
            .aaaa {
                flex: 1;
                display: flex;
                align-items: center;
                justify-content: center;
            }
            .big-text {
                margin: 0;
                display: flex;
                align-items: center;
                justify-content: center;
                font-size: 64pt;
                font-weight: 600;
            }
            @media (max-width: 460px) {
                .big-text {
                    font-size: 54pt;
                }
            }
        </style>
{% endblock %}
{% block content %}
            <div class="aaaa">
                <div class="flex-vertical">
                    <p class="text-highlight big-text" style="padding-bottom: 0px; margin-bottom: 0px; text-box: trim-both cap alphabetic;">NERCONE</p>
                    <p class="text-bold" style="padding-top: 0px; margin-top: 0px; text-box: trim-both cap alphabetic;">ようこそ・Welcome・<span class="text-tc">歡迎</span>・<span class="text-sc">欢迎</span>・<span class="text-kr">환영해요</span></p>
                </div>
            </div>
{% endblock %}
